name: Verify

# yamllint disable-line rule:truthy
on: [ push, pull_request ]

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - name: Run EditorConfig Checker
        run: |
          go run github.com/editorconfig-checker/editorconfig-checker/cmd/editorconfig-checker@2.7.0 --exclude .git
      - name: Run yamllint
        run: |
          pip install yamllint
          yamllint .
      - uses: bewuethr/shellcheck-action@v2
      - uses: DavidAnson/markdownlint-cli2-action@v9
      - name: PSScriptAnalyzer
        shell: pwsh
        run: |
          Invoke-ScriptAnalyzer -Path .\ -Settings PSGallery -Recurse
      - name: Run Taplo
        run: |
          curl --fail --silent --show-error --location --output taplo.gz \
            https://github.com/tamasfe/taplo/releases/download/0.8.0/taplo-full-linux-x86_64.gz
          gunzip --decompress taplo.gz
          taplo fmt --check
