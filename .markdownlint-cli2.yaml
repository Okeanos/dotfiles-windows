# yaml-language-server:$schema=https://raw.githubusercontent.com/DavidAnson/markdownlint-cli2/main/schema/markdownlint-cli2-config-schema.json

# Configures how the linter (markdownlint-cli2) behaves when linting

# Ignore files that are part of the gitignore
gitignore: true

ignores:
  # handling GitHub issue templates is out of scope for now because of their special syntax
  - .github/ISSUE_TEMPLATE/*.md
