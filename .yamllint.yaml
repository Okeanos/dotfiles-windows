# https://yamllint.readthedocs.io/en/stable/configuration.html#default-configuration
---

extends: default

rules:
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1
  comments:
    min-spaces-from-content: 1
  document-start: disable
  line-length:
    max: 140
    level: warning
    allow-non-breakable-inline-mappings: true
